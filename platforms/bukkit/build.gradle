plugins {
    id('java')
    id('io.papermc.paperweight.userdev') version('1.7.1')
}

base {
    archivesName = "${project_id}-vanilla-${minecraft_version}"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
sourceCompatibility = targetCompatibility = java_version

repositories {
    // NeuralNexus Mirror
    maven {
        name = 'NeuralNexus Mirror'
        url = 'https://maven.neuralnexus.dev/mirror'
    }
}

dependencies {
    paperweight.paperDevBundle("${bukkit_version}")
}

tasks.assemble {
    dependsOn(reobfJar)
}
